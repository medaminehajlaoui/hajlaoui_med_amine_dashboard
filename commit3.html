<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Web</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav li {
            margin: 15px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav li:hover {
            background-color: #34495e;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transition: background 0.2s;
        }

        .filtres {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filtres select, .filtres button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filtres button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filtres button:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            nav {
                width: 100%;
                height: auto;
            }
            .filtres {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Visites</li>
            <li>Statistiques</li>
        </ul>
    </nav>

    <main>
        <h1>Analyse des visiteurs</h1>
        
        <!-- Section Filtres -->
        <div class="filtres">
            <select id="filtreUtilisateur">
                <option value="tous">Tous les utilisateurs</option>
            </select>
            <button id="appliquerFiltres">Appliquer</button>
        </div>

        <div class="chart-container">
            <canvas id="pagesChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="tempsChart"></canvas>
        </div>

        <h2>Liste des visites</h2>
        <table id="visitesTable">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Page</th>
                    <th>Temps sur la page (s)</th>
                    <th>Interactions</th>
                    <th>Taux de rebond (%)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="sc3.js"></script>
</body>
</html>
